<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Expense Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: lightblue;
            margin: 0;
            padding: 0;
        }

    


        .container {
            max-width: 420px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid black;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: blue;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<h1 style="text-align: center; font-weight: bold">EXPENSE TRACKER</h1>

<div class="container">
    <h2 style="text-align: center">Sign in</h2>

    <form method="POST" action="login">
        <label>Username</label>
        <input type="username" name="username">

        <label>Password</label>
        <input type="password" name="password">

        <button type="submit">Login</button>
    </form>

    <div style="margin-top: 10px">
        Don't have an account?  
        <a href="{{ url_for('register') }}">Register here</a>
    </div>
</div>

<script>
  
    $(document).ready(function(){
        $("button").hover(
            function() { $(this).css("background-color", "darkblue"); }, 
            function() { $(this).css("background-color", "blue"); }
        );
    });

        if("{{msg}}") {
        alert("{{msg}}");
    }
</script>


</body>
</html>
