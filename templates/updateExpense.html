<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Expense</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        
        body {
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            max-width: 420px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid lightgray;
            border-radius: 15px;
            font-size: 14px;
            box-sizing: border-box;
        }

      
        .expbtn{
            margin-left: 120px;
            padding: 12px;
            background-color: red; 
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

      
        .menubtn{
            padding: 12px;
            background-color: blue; 
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="form-container">
    <form method="POST" action="updateExpense">
        <h1 style="text-align: center;">Update Expense</h1>

        <label for="old_description">Current Description</label>
        <input type="text" name="old_description" id="old_description" placeholder="Existing description">

        <label for="old_date">Current Date</label>
        <input type="date" name="old_date" id="old_date">

        <hr>

        <label for="new_category">New Category</label>
        <input type="text" name="new_category" id="new_category" placeholder="New category">

        <label for="new_amount">New Amount</label>
        <input type="number" name="new_amount" id="new_amount" placeholder="New amount">

        <label for="new_date">New Date</label>
        <input type="date" name="new_date" id="new_date">

        <label for="new_description">New Description</label>
        <input type="text" name="new_description" id="new_description" placeholder="New description">

        <button type="button" class="menubtn" id="btn1">Go back to menu</button>
        <button class="expbtn" id="btn2" type="submit">Update Expense</button>
    </form>
    </div>

    <script>
    $(document).ready(function(){
        $("#btn1").hover(
            function() { $(this).css("background-color", "darkblue"); }, 
            function() { $(this).css("background-color", "blue"); }
        );

        $("#btn2").hover(
            function() { $(this).css("background-color", "darkred"); }, 
            function() { $(this).css("background-color", "red"); }
        );

        $("#btn1").click(function(){
            window.location.href = "{{ url_for('index') }}";
        });
    });

            if("{{msg}}") {
        alert("{{msg}}");
    }

    </script>
</body>
</html>
